{% extends "base.html" %}

{% block title %}Server Error - Adversarial AI{% endblock %}

{% block content %}
<div class="container error-container">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card pixel-error-card shadow-lg">
                <div class="card-body text-center p-5">
                    <div class="error-icon mb-4">
                        <i class="fas fa-gavel"></i>
                    </div>
                    <h1 class="pixel-error-code">500</h1>
                    <h3 class="pixel-card-title mb-3">Court Recess</h3>
                    <p class="lead mb-4">
                        The judge has called for a temporary recess. Please try again in a moment.
                    </p>
                    <div class="error-actions">
                        <a href="{{ url_for('index') }}" class="btn pixel-btn-primary btn-lg me-3">
                            <i class="fas fa-home me-2"></i>Return to Court
                        </a>
                        <a href="javascript:location.reload()" class="btn pixel-btn-secondary btn-lg">
                            <i class="fas fa-refresh me-2"></i>Retry
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
